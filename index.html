<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white pt-3 bg-dark p-2 weather-header"
    >
      <div class="pt-5 pt-md-0">
        <div class="pb-5 pt-5">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid bg-color-light" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3 mt-3 pr-0">
          <div class="bg-white p-3 rounded-lg">
            <h2 id="form-heading" class="mt-1 h3 form-label">
              Search for a City:
            </h2>
            <form id="search-form" class="form">
              <div class="form-inline form-group">
                <!-- <div class="input-group"> -->
                  <!-- <input
                    class="form-input weather-search"
                    type="text"
                    id="search-input"
                    placeholder="London"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                  /> -->
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      id="search-input"
                      class="form-control"
                      placeholder="London"
                      aria-label="location"
                      aria-describedby="search-button"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="search-button"
                      aria-label="submit search"
                    >
                      Search
                    </button>
                  </div>

                  <!-- <div class="input-group-append">
                    <button
                      class="btn search-button btn-outline-primary m-1"
                      id="search-button"
                      aria-label="submit search"
                    >
                      Search
                    </button> -->
                    <!-- <hr class="hr weather-hr" /> -->
                  <!-- </div> -->
                <!-- </div> -->
              </div>
            </form>
            <div class="list-group" id="history"></div>
          </div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3 p-3 bg-white rounded-lg"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="mt-3 p-3 pt-0 bg-white m-0 rounded-lg"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
